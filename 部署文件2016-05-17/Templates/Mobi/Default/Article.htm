<!doctype html>
<head>
<title>新闻资讯</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=yes" />
<meta name="format-detection" content="email=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="Keywords"  content="{$org.Org_Keywords}" />
<meta name="Description" content="{$org.Org_Description}" />
<link href="Styles/Public.css?tick={$tick}" rel="stylesheet" type="text/css" />
<link href="Styles/article.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="Styles/iconfont.css"/>
<script type="text/javascript" src="CoreScripts/jquery.js"></script>
<script type="text/javascript" src="CoreScripts/Extend.js"></script>
<script type="text/javascript" src="Scripts/AutoLoyout.js"></script>
<script type="text/javascript" src="Scripts/Public.js"></script>
</head>
<body>
<vt:include  file="inc/Header.html" />
<div class="context" loyout="row"  >
  <div class="contextbox">
    <div id="artArea">
      <div id="artBox">
      <div class="artTitle">{$:#.art.art_title}</div>
      <div class="artAttrBar"> <span class="artTime">{$:#.art.art_pushTime  format="yyyy-M-dd hh:m:s"}</span> <span class="artflux">浏览{$art.Art_number}次 </span>
        <!--<span class="artSharp">分享
       </span>  -->
      </div>
        <!--摘要 -->
        <vt:if var="art.art_intro" value="" compare="!=">
          <div id="artIntro"><span class="tit">摘要：</span>{$art.art_intro} </div>
        </vt:if>
        <!--图片 -->
        <vt:if var="art.art_isImg" value="true" compare="=">
          <div id="artImg"> <img src="{$art.Art_Logo}"/></div>
        </vt:if>
        <!--正文 -->
        <div id="artContext">{$art.Art_Details} </div>
        <!--附件 -->
        <vt:if var="artAcc.length" value="0" compare=">">
          <dl id="artAcc">
            <dt>相关附件：</dt>
            <vt:foreach id="artAcc" from="$#.artAcc" item="data" index="i" remark="新闻的附件">
              <dd class="accItem"> <span class="filename">{$:i}、<a href="{$:data.As_FileName}" target="_blank">{$:data.As_Name}</a></span> <span class="filesize">{$:data.As_Size}</span> </dd>
            </vt:foreach>
            <script type="text/javascript">
$(function() {
	  $(".filesize").each(function(){
		var n=Number($(this).text());
		var tm=$().getSizeUnit(n);
		$(this).text(tm);
	});
});
</script>
          </dl>
        </vt:if>
      </div>
      
      <div class="artNavi">
        <div class="artPrev">
          <!--上一条新闻 -->
          <vt:if var="artPrev.art_id" value="1" compare="<"> 上则新闻：无
            <vt:else />
            上则资讯：<a href="article.ashx?id={$artPrev.Art_id}">{$artPrev.Art_Title}</a> </vt:if>
        </div>
        <div class="artNext">
          <vt:if var="artNext.art_id" value="1" compare="<"> 下则新闻：无
            <vt:else />
            下则资讯：<a href="article.ashx?id={$artNext.Art_id}">{$artNext.Art_Title}</a> </vt:if>
        </div>
      </div>
    </div>
  </div>
</div>
<vt:include  file="inc/footer.html" />
</body>
</html>
