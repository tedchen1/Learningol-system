<!doctype html>
<head>
<title>账单详情</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=yes" />
<meta name="format-detection" content="email=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="Keywords"  content="{$org.Org_Keywords}" />
<meta name="Description" content="{$org.Org_Description}" />
<link href="Styles/Public.css?tick={$tick}" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="Styles/iconfont.css"/>
<link href="Styles/MoneyDetail.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="CoreScripts/jquery.js"></script>
<script type="text/javascript" src="CoreScripts/Extend.js"></script>
<script type="text/javascript" src="Scripts/AutoLoyout.js"></script>
<script type="text/javascript" src="Scripts/Public.js"></script>
</head>
<body>
<div loyout="row" height="10"  > </div>
<div class="context" loyout="row"  >
  <div loyout="column" width="10"  > </div>
  <div loyout="column" class="box">
    <div class="infoRow">
      <div class="RowRight">金额：</div>
      <div class="RowLeft">
        <vt:if var="money.Ma_Type" value="1" compare="="><span class="ico1">-{$:#.money.Ma_Monery}</span> 元
          <vt:else />
          <span class="ico2">{$:#.money.Ma_Monery}</span> 元</vt:if>
      </div>
    </div>
    <div class="infoRow">
      <div class="RowRight">时间：</div>
      <div class="RowLeft"> {$:#.money.Ma_CrtTime format="yyyy年MM月dd日 HH:mm:ss"} </div>
    </div>
    <div class="infoRow">
      <div class="RowRight">类型：</div>
      <div class="RowLeft">
        <vt:if var="money.Ma_Type" value="1" compare="=">支出
          <vt:else />
          转入</vt:if><vt:if var="money.Ma_IsSuccess" value="true" compare="=">（正常）
          <vt:else />
          <span class="alert">（失败）</span></vt:if>
      </div>
    </div>
    
    <div class="infoRow">
      <div class="RowRight">交易号：</div>
      <div class="RowLeft"> {$:#.money.Ma_Serial} </div>
    </div>
     <div class="infoRow">
      <div class="RowRight">来源：</div>
      <div class="RowLeft"> {$:#.money.Ma_Source} </div>
    </div>
    <div class="infoRow">
      <div class="RowRight">&nbsp;</div>
      <div class="RowLeft"> &nbsp; </div>
    </div>
    <div class="infoRow">
      <div class="RowRight">附注：</div>
      <div class="RowLeft"> {$:#.money.Ma_Info} </div>
    </div>
    <div class="infoRow">
      <div class="RowRight">备注：</div>
      <div class="RowLeft"> {$:#.money.Ma_Remark} </div>
    </div>
  </div>
  <div loyout="column" width="10"  > </div>
</div>
<div loyout="row" height="10"  > </div>
</body>
</html>
