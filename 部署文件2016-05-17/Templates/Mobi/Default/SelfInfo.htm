<!doctype html>
<head>
<title>个人中心</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=yes" />
<meta name="format-detection" content="email=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="Keywords"  content="{$org.Org_Keywords}" />
<meta name="Description" content="{$org.Org_Description}" />
<link href="Styles/Public.css?tick={$tick}" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="CoreScripts/jquery.js"></script>
<script type="text/javascript" src="CoreScripts/Extend.js"></script>
<script type="text/javascript" src="Scripts/AutoLoyout.js"></script>
<script type="text/javascript" src="CoreScripts/Verify.js"></script>
<script type="text/javascript" src="Scripts/Public.js"></script>
<script type="text/javascript" src="Scripts/SelfInfo.js?tick={$tick}"></script>
<link href="Styles/SelfInfo.css" rel="stylesheet" type="text/css" />
</head>
<body>
<vt:include id="inc" file="inc/Header.html" />
<div loyout="row"  class="context">
  <div class="contextbox">
    <div class="infoBox">
      <vt:if var="Student.st_id" value="0" compare=">">
        <div class="topBar">
          <div class="infoRow">尊敬的
            <vt:if var="Student.st_name" value="" compare="=">（未命名学员）
              <vt:else />
              {$:#.Student.st_name}</vt:if>
            您好！ </div>
        </div>
        <div class="infoRow">
          <div class="RowRight">账&nbsp;&nbsp;号：</div>
          <div class="RowLeft"> {$:#.Student.st_accname} </div>
        </div>
        <div class="infoRow">
          <div class="RowRight">资&nbsp;&nbsp;金：</div>
          <div class="RowLeft"> {$:#.Student.st_money}元 <a href="MoneyIncom.ashx">充值</a> <a href="MoneyDetails.ashx">明细</a></div>
        </div>
        <div class="infoRow">
          <div class="RowRight">当前课程：</div>
          <div class="RowLeft"> {$:#.course.cou_name} </div>
        </div>
        <div class="infoRow">
          <div class="RowRight">性别：</div>
          <div class="RowLeft"> <vt:if var="Student.st_sex" value="0" compare="=">（未知）
              <vt:else /><vt:if var="Student.st_sex" value="1" compare="=">男
               <vt:else />女</vt:if></vt:if> </div>
        </div>
         <div class="infoRow"></div>
        <div class="infoRow">
          <a href="selfEdit.ashx" class="btnEdit">编辑信息</a> 
          <a href="selfPw.ashx" class="btnChangePw">更改密码</a></div>
           <div style="height:20px;">&nbsp;</div>
        <div class="infoRow">

          <a href="/Student/logout.ashx" class="btnLogout">退出登录</a></div>
        <vt:else/>
        未登录 </vt:if>
    </div>
  </div>
</div>
<vt:include id="inc" file="inc/footer.html" />
</body>
</html>
