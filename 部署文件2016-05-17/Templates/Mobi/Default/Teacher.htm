<!DOCTYPE html>
<head>
<title>{$th.th_name}-{$th.Ths_Name}</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=yes" />
<meta name="format-detection" content="email=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="Keywords"  content="{$org.Org_Keywords}" />
<meta name="Description" content="{$org.Org_Description}" />
<script type="text/javascript" src="CoreScripts/jquery.js"></script>
<script type="text/javascript" src="CoreScripts/Extend.js"></script>
<script type="text/javascript" src="Scripts/AutoLoyout.js"></script>
<script type="text/javascript" src="Scripts/Public.js"></script>
<link href="Styles/Public.css?tick={$tick}" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="Styles/iconfont.css"/>
<link href="Styles/Teacher.css" rel="stylesheet" type="text/css">
</head>
<body>
<vt:include id="inc" file="inc/Header.html" />
<div loyout="row"  class="context">
  <div class="contextbox">
    <div class="photo"> <img src="{$th.th_photo}"/> </div>
    <div class="intro">{$:#.th.th_intro}</div>
    <div class="teacherBox">
      <!--当前老师的课程 -->
      <div class="courseBox">
        <div class="courseTitle">
          <div class="title"><span class="iconfont">&#xe618;</span> &nbsp;所讲课程</div>
        </div>
        <vt:if var="courses.length" value="0" compare="=">
          <div class="noCourse">暂时没有课程</div>
        </vt:if>
        <div class="courses">
          <div class="coursesInner">
            <vt:foreach from="$#.courses" item="c" index="i">
              <div class="courseItem"> <a href="course.ashx?id={$:#.c.cou_id}"><img src="{$:#.c.cou_logosmall}" /> </a>
                <div class="courseName"> <a href="course.ashx?id={$:#.c.cou_id}">{$:#.c.cou_name} </a></div>
              </div>
            </vt:foreach>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<vt:include id="inc" file="inc/footer.html" />
</body>
</html>
