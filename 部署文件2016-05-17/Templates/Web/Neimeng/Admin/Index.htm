<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>管理操作 - {$org.org_name}</title>
<meta name="Keywords"  content="{$org.Org_Keywords}" />
<meta name="Description" content="{$org.Org_Description}" />
<script type="text/javascript" src="../CoreScripts/jquery.js"></script>
<script type="text/javascript" src="../CoreScripts/Extend.js"></script>
<script type="text/javascript" src="../Scripts/public.js"></script>
<script type="text/javascript" src="Scripts/index.js"></script>
<link href="../Styles/public.css" rel="stylesheet" type="text/css" />
<link href="../Styles/PageBox.css" rel="stylesheet" type="text/css" />
<link href="Styles/index.css" rel="stylesheet" type="text/css" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="../CoreScripts/Verify.js"></script>
<body>
<vt:include id="inc" file="../inc/header.html" />
<div id="bodyTop">
  <div id="bodyTopContext">
    <div id="loginBoxBack" style="display:none">&nbsp; </div>
    <div id="loginBox">
      <div class="loginBar">
        <div class="loginTitle" tag="login"> 管理登录 </div>
      </div>
      <div class="loginBody">
        <div class="loginArea" tag="login">
          <vt:if var="Admin.acc_id" value="0" compare=">">
            <div class="isLoginBox">
              <div class="loginRow">尊敬的：{$:#.Admin.acc_name} 您好！ </div>
              <div class="infoBox">
            <div class="infoItem">专业{$sbjcount}个</div>
            <div class="infoItem">科目{$couCount}个</div>
            <div class="infoItem">试题{$quesCount}道</div>
            <div class="infoItem">考试{$testCount}场</div>
            <div class="infoItem">学员{$stCount}个</div>
            <div class="infoItem">资讯{$newsCount}条</div>
            </div>
              <div class="loginRow"> <a href="/Admin/panel.ashx" class="btnInManage">进入管理</a> <a href="/Admin/logout.ashx" class="btnLogout">退出登录</a></div>
            </div>
            <vt:else/>
            <form id="student" name="student" method="post" action="/Admin/login.ashx">
              <div class="loginRow">
                <div class="loginRowRight">账&nbsp;&nbsp;号：</div>
                <div class="loginRowLeft">
                  <input name="tbAcc" type="text"  class="textbox width" nullable="false"  group="login" />
                </div>
              </div>
              <div class="loginRow">
                <div class="loginRowRight">密&nbsp;&nbsp;码：</div>
                <div class="loginRowLeft">
                  <input name="tbPw" type="password"  class="textbox width" nullable="false"  group="login" />
                </div>
              </div>
              <div class="loginRow">
                <div class="loginRowRight"> 验证码：</div>
                <div class="loginRowLeft">
                  <input name="tbCode" type="text" size="8"  class="textbox verify" lenlimit="4-4" datatype="number"   nullable="false"  group="login" />
                  <img src="/Utility/codeimg.aspx?name=admincode" class="verifyCode"/> </div>
              </div>
              <div class="loginRow">
                <label>
                <input type="checkbox" name="cbSign"/>
                <input name="signnum" type="hidden" value="30" />
                一月内免登录 </label>
                &nbsp;&nbsp; <a href="#">忘记密码</a> </div>
              <div class="loginRow btnBar">
                <input type="submit" name="btnSubmit" id="btnSubmit" value="登&nbsp;&nbsp;录"  class="btnLogin"  verify="true"  group="login" />
                <a href="#" class="aRegister">注&nbsp;&nbsp;册</a> </div>
            </form>
          </vt:if>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="bodyFooter">
  <div class="boxBar">
    <div class="title"> 热门课程</div>
    <div class="more"><em class="icoMore">&nbsp;</em> <a href="/Courses.ashx">更多课程</a></div>
  </div>
  <div class="courseList">
    <div class="courseListInner">
      <vt:foreach id="courseList" from="$#.courseList" item="data" index="i" count="4" remark="pagedata变量只接收当前页的数据列表集合">
        <div class="item" couid="{$:#.data.cou_id}" wd="800" hg="600"> <a href="/course.ashx?id={$:#.data.cou_id}" title="{$:#.data.cou_name}"><img src="{$:#.data.cou_logosmall}" /> </a>
          <div class="itemMark"></div>
          <div class="itemInfo"> <a href="/course.ashx?id={$:#.data.cou_id}">{$:#.data.cou_name}</a>
            <div class="itemDetails">主讲：{$:#.data.th_name}<br />
              {$:#.data.Cou_Intro}</div>
          </div>
        </div>
      </vt:foreach>
    </div>
  </div>
</div>
<vt:include id="inc" file="../inc/footer.html" />
</body>
</html>
