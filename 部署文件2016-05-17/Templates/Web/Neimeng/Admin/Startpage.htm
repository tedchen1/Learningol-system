<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<meta name="Keywords"  content="{$org.Org_Keywords}" />
<meta name="Description" content="{$org.Org_Description}" />
<script type="text/javascript" src="../CoreScripts/jquery.js"></script>
<script type="text/javascript" src="../CoreScripts/highcharts.js"></script>
<link href="../Styles/public.css" rel="stylesheet" type="text/css" />
<link href="Styles/Startpage.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="box">
  <div class="titBar">
    <div class="title">当前版本：{$version}<span class="titInfo">（以下为当前版本所能承载的最大数据量）</span></div>
  </div>
   <div class="listBox">
    <vt:foreach id="limit" from="$#.limit" item="data" index="i">
    <div class="limitItem">
				{$:#.data.key}：
                <vt:if var="data.value" value="0" compare=">">
				{$:#.data.value}
                <vt:else/>
                不限
				</vt:if>
                
				 </div>
                </vt:foreach>
               
   </div>
  </div>
<div class="box">
  <div class="titBar">
    <div class="title">信息汇总</div>
  </div>
  <div class="listBox" id="infoBox">
    <div class="info">课程：{$couNum}课</div>
    <div class="info">教师：{$thNum}人</div>
    <div class="info">学生：{$stNum}人</div>
    <div class="info">试题：{$qusNum}道</div>
    <div class="info">试卷：{$testNum}个</div>
    <div class="info">知识：{$knNum}条</div>
  </div>
</div>
<script>
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: '课程信息'
        },
        subtitle: {
            text: ''
        },
        xAxis: {
            categories: [
                <vt:foreach id="subject" from="$#.subject" item="data" index="i">
				'{$:#.data.sbj_name}'
				<vt:if var="subject.length" value="{$:#.i}" compare="!=">
				,
				</vt:if>
                </vt:foreach>
            ]
        },
        yAxis: {
            min: 0,
            title: {
                text: '数量'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y} </b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: '课程',
            data: [{$cusNumTxt}]
        }]
    });
});							
</script>
    <div id="container" style="min-width:700px;height:300px;"></div>
</body>
</html>
