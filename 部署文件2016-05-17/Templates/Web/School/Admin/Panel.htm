<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>机构管理 - {$org.org_platformname}</title>
<meta name="Keywords"  content="{$org.Org_Keywords}" />
<meta name="Description" content="{$org.Org_Description}" />
<script type="text/javascript" src="../CoreScripts/jquery.js"></script>
<script type="text/javascript" src="Scripts/panel.js"></script>
<script type="text/javascript" src="../CoreScripts/PageBox.js"></script>
<script type="text/javascript" src="../CoreScripts/easydrag.js"></script>
<script type="text/javascript" src="../CoreScripts/Extend.js"></script>
<script type="text/javascript" src="../CoreScripts/PageExt.js"></script>
<script type="text/javascript" src="../Scripts/Public.js"></script>
<link href="../Styles/public.css" rel="stylesheet" type="text/css" />
<link href="../Styles/PageBox.css" rel="stylesheet" type="text/css" />
<link href="Styles/Panel.css" rel="stylesheet" type="text/css" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<vt:include id="inc" file="../inc/header.html" />
<img class="cssfile" style="display:none" src="../inc/styles/depart.css"></img>
<vt:include id="inc" file="../inc/Depart.html" />
<script type="text/javascript" src="../inc/Scripts/Depart.js"></script>
<!--菜单之下的内容 -->
<div id="bodyTop">
  <div id="bodyTopContext">
    <div class="stPhoto">
      <vt:if var="CurrUser.acc_photo" value="" compare="="> <img src="../images/nophoto.jpg"  style="width:150px; height:200px"/>
        <vt:else />
        <img src="{$adminpath}{$CurrUser.acc_photo}"  style="width:150px; height:200px"/> </vt:if>
      <div class="mark">&nbsp;</div>
      <div class="info"> {$CurrUser.acc_name} </div>
    </div>
  </div>
</div>
<div id="Context">
  <!--内容区的顶部 -->
  <div class="bar">
    <div class="menuTitle">管理中心</div>
    <div class="menuBar">
      <div class="menuNav"> 当前操作：<a id="menuPath" href="/Admin/Startpage.ashx">启始页</a></div>
      <div class="versionBox"><a href="/license.aspx" target="_blank">{$version}</a></div>
      <div class="loginInfo"> <a href="/Admin/logout.ashx"><span class="iconfont">&#xe637;</span> 退出</a></div>
    </div>
  </div>
  <!--左侧菜单 -->
  <div id="menuBox">
    <vt:function var="mmtop" method="getMenuTop" args="$#.org.org_id"/>
    <vt:foreach from="$mmtop" item="m" index="i">
      <div class="mmtop" title="{$:m.MM_Intro}" tax="{$:i}">
      <!--图标 -->
        <vt:if var="m.mm_icox" value="0" compare=">">
          <div class="ico" style="background-position: -{$:m.mm_icox}px -{$:m.mm_icoy}px"></div>
          <vt:else />
          <div class="ico"></div>
        </vt:if>
        <div class="topTxt">{$:m.mm_name}</div>
        <div class="rightIco">&nbsp;</div>
      </div>
      <vt:function var="mmtwo" method="getMenuTwo" args="$#.m.mm_id"/>
      <div class="twoBox" style="display:none">
        <vt:foreach from="$#.mmtwo" item="m2" index="j">
          <div class="mmtwo" mmtype="{$:m2.mm_type}" title="{$:m2.MM_Intro}" tax="{$:i}.{$:j}">
            <!--图标 -->
        <vt:if var="m2.mm_icox" value="0" compare=">">
          <div class="ico" style="background-position: -{$:m2.mm_icox}px -{$:m2.mm_icoy}px"></div>
          <vt:else />
          <div class="ico"></div>
        </vt:if>
            <a href="{$:m2.MM_Link}" mmid="{$:m2.MM_ID}" isBold="{$:m2.mm_isbold}"> {$:m2.mm_name}</a> </div>
        </vt:foreach>
      </div>
    </vt:foreach>
  </div>
  <!--右侧管理区 -->
  <div id="manageBox">
    <iframe src="Startpage.ashx" name="adminPage" id="adminPage" class="frame"	marginwidth="0"  marginheight="0"
   align="top" scrolling="auto" width="768" frameborder="0" allowtransparency="true"></iframe>
  </div>
</div>
<vt:include id="inc" file="../inc/footer.html" />
</body>
</html>
