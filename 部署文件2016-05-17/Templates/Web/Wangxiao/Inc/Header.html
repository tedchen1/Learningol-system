 <div id="qrcode" type="phone" style="display:none"><img src="{$orgpath}qr_{$org.Org_TwoDomain}.png"/><div>手机扫描二维码</div></div>
 
 <script type="text/javascript">
$(function () {
    mobileEvent();

});
//手机版二维码
function mobileEvent() {
    $("*[type=phone]").hover(function () {
        var btn=$(".phone");
        var off = $(".phone").offset();
        var qr = $("#qrcode");
        qr.css({left:off.left+btn.width()-qr.width(),top:off.top+btn.height()});
        qr.show();
        window.phoneHover=true;
    },function () {
        window.phoneHover=false;
        window.setTimeout(function(){
            if(!window.phoneHover)
                $("#qrcode").hide();
        },100)
    });
}
</script>
