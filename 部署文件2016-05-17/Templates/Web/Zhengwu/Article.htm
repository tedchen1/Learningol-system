<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{$:#.art.art_title} -- {$org.org_platformname}</title>
<meta name="Keywords"  content="{$org.Org_Keywords}" />
<meta name="Description" content="{$org.Org_Description}" />
<LINK rel="stylesheet" type="text/css" href="css/public.css">
<LINK rel="stylesheet" type="text/css" href="css/default.css">
<link href="Styles/public.css" rel="stylesheet" type="text/css" />
<link href="Styles/article.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="CoreScripts/jquery.js"></script>
<script type="text/javascript" src="CoreScripts/Extend.js"></script>
<script type="text/javascript" src="Scripts/Public.js"></script>
<script type="text/javascript" src="Scripts/AutoLoyout.js"></script>
</head>
<body>
<vt:include id="inc" file="inc/Header.html" />
<div loyout="row">
<div loyout="column">
<div class="boxContainer" loyout="row">
      <div loyout="row" height="35" class="top">
        <div loyout="column" width="10" class="topLeft"> </div>
        <div loyout="column" width="auto" class="topMiddle boxTitle"><span class="titIco">&gt;</span><span class="titText"> <a href="news.ashx">新闻资讯</a></span> <span class="titIco">&gt;</span><span class="titText"> 正文</span></div>
        <div loyout="column" width="18" class="topRight"> </div>
      </div>
      <div loyout="row" class="body">
        <div loyout="column" width="10" class="bodyLeft"> </div>
        <div loyout="column" width="auto" class="bodyCenter"  overflow="auto">
          <div class="boxContext"> 
            <!--/*内容区域*/-->
           
            <div id="artBox">
      <div class="artTitle">{$art.art_title}</div>
      <div class="artAttrBar"> <span class="artTime">{$:#.art.art_pushTime  format="yyyy-M-dd hh:m:s"}</span> <span class="artflux">浏览{$art.Art_number}次 </span> <!--<span class="artSharp">分享
       </span>  --></div>
      <!--摘要 -->
      <vt:if var="art.art_intro" value="" compare="!=">
        <div id="artIntro"><span class="tit">摘要：</span>{$art.art_intro} </div>
      </vt:if>
      <!--图片 -->
      <vt:if var="art.art_isImg" value="true" compare="=">
        <div id="artImg"> <img src="{$art.Art_Logo}"/></div>
      </vt:if>
      <!--正文 -->
      <div id="artContext">{$art.Art_Details} </div>
      <!--附件 -->
      <vt:if var="artAcc.length" value="0" compare=">">
        <dl id="artAcc">
          <dt>相关附件：</dt>
          <vt:foreach id="artAcc" from="$#.artAcc" item="data" index="i" remark="新闻的附件">
            <dd class="accItem"> <span class="filename">{$:i}、<a href="{$:data.As_FileName}" target="_blank">{$:data.As_Name}</a></span> <span class="filesize">{$:data.As_Size}</span> </dd>
          </vt:foreach>
          <script type="text/javascript">
$(function() {
	  $(".filesize").each(function(){
		var n=Number($(this).text());
		var tm=$().getSizeUnit(n);
		$(this).text(tm);
	});
});
</script>
        </dl>
      </vt:if>
    
    <div class="artNavi">
      <div class="artPrev">
        <!--上一条新闻 -->
        <vt:if var="artPrev.art_id" value="1" compare="<"> 上则新闻：无
          <vt:else />
          上则新闻：<a href="/article.ashx?id={$artPrev.Art_id}">{$artPrev.Art_Title}</a> </vt:if>
      </div>
      <div class="artNext">
        <vt:if var="artNext.art_id" value="1" compare="<"> 下则新闻：无
          <vt:else />
          下则新闻：<a href="/article.ashx?id={$artNext.Art_id}">{$artNext.Art_Title}</a> </vt:if>
      </div>
    </div></div>
          </div>
        </div>
        <div loyout="column" width="18" class="bodyRight"> </div>
      </div>
      <div loyout="row" height="15" class="foot">
        <div loyout="column" width="10" class="footLeft"> </div>
        <div loyout="column" width="auto" class="footMiddle"> </div>
        <div loyout="column" width="18" class="footRight"> </div>
      </div>
    </div>    
</div>
</div>


</body>
</html>
