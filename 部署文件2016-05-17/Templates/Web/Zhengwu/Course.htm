<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>《{$Course.cou_name} 》-{$org.org_platformname}</title>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta name="Keywords" content="{$org.Org_Keywords}" />
<meta name="Description" content="{$org.Org_Description}" />
<script type="text/javascript" src="CoreScripts/jquery.js"></script>
<script type="text/javascript" src="Scripts/AutoLoyout.js"></script>
<script type="text/javascript" src="Scripts/Public.js"></script>
<script type="text/javascript" src="CoreScripts/MessageBox.js"></script>
<script type="text/javascript" src="CoreScripts/Tree.js"></script>
<script type="text/javascript" src="CoreScripts/Node.js"></script>
<script type="text/javascript" src="CoreScripts/Extend.js"></script>
<script type="text/javascript" src="scripts/Course.js"></script>
<link href="Styles/public.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="Styles/MessageBox.css"/>
<link rel="stylesheet" href="Styles/iconfont.css"/>
<link rel="stylesheet" type="text/css" href="styles/Course.css"/>
<link href="Styles/Jme.css" rel="stylesheet" type="text/css" />
<meta name="GENERATOR" content="MSHTML 9.00.8112.16723">
</head>
<body>
<vt:include id="inc" file="inc/Header.html" />
<div loyout="row">
<div loyout="column" width="645">
  <div class="boxContainer" loyout="row" height="470">
    <div loyout="row" height="35" class="top">
      <div loyout="column" width="10" class="topLeft"> </div>
      <div loyout="column" width="auto" class="topMiddle boxTitle"><span class="titIco">&gt;</span><span class="titText"> 课程：《{$Course.cou_name} 》</span></div>
      <div loyout="column" width="18" class="topRight"> </div>
    </div>
    <div loyout="row" class="body">
      <div loyout="column" width="10" class="bodyLeft"> </div>
      <div loyout="column" width="auto" class="bodyCenter">
        <div class="boxContext"> 
          <!--/*内容区域*/-->
          <div class="courseLogo"> <img src="{$course.cou_logo}" /> </div>
          <div class="itemMark"></div>
          <div class="itemInfo">
            <div class="bvr_con">
              <p> 主讲教师：{$course.th_name} </p>
              <p> 关注次数：{$course.cou_viewNum} </p>
              <!--<p> 课程时长：00：30：20 </p> -->
              <p> 上传日期：{$course.cou_crttime} </p>
              <!-- <p> 内容类型：视频、文档、随堂测验、富文本、讨论 </p> -->
              <p> 课程分类：{$Course.sbj_name}</p>
            </div>
            <div class="couBtn">
              <vt:if var="Student.st_id" value="0" compare=">">
                <vt:if var="isStudy" value="True" compare="="> <a href="outline.ashx?couid={$course.cou_id}" class="bvr_mr" title="选修该课程">开始学习</a>
                  <vt:else/>
                  <a href="student/selectCourse.ashx?id={$course.cou_id}" isPass="{$Student.st_isPass}" state="noSelected"  title="选修该课程">选修该课程</a> </vt:if>
                <vt:else/>
                <a href="student/index.ashx" class="bvr_mr" title="请先登录">登录学习</a> </vt:if>
            </div>
          </div>
        </div>
      </div>
      <div loyout="column" width="18" class="bodyRight"> </div>
    </div>
    <div loyout="row" height="15" class="foot">
      <div loyout="column" width="10" class="footLeft"> </div>
      <div loyout="column" width="auto" class="footMiddle"> </div>
      <div loyout="column" width="18" class="footRight"> </div>
    </div>
  </div>
  <div class="boxContainer" loyout="row">
    <div loyout="row" height="35" class="top">
      <div loyout="column" width="10" class="topLeft"> </div>
      <div loyout="column" width="auto" class="topMiddle boxTitle"><span class="titIco">&gt;</span><span class="titText"> 课程介绍</span></div>
      <div loyout="column" width="18" class="topRight"> </div>
    </div>
    <div loyout="row" class="body">
      <div loyout="column" width="10" class="bodyLeft"> </div>
      <div loyout="column" width="auto" class="bodyCenter"  overflow="auto">
        <div class="boxContext"> 
          <!--/*内容区域*/-->
          <div class="courseInfo"> {$course.cou_intro}</div>
        </div>
      </div>
      <div loyout="column" width="18" class="bodyRight"> </div>
    </div>
    <div loyout="row" height="15" class="foot">
      <div loyout="column" width="10" class="footLeft"> </div>
      <div loyout="column" width="auto" class="footMiddle"> </div>
      <div loyout="column" width="18" class="footRight"> </div>
    </div>
  </div>
  </div>
  <!--第二列-->
  
  <div class="boxContainer" loyout="column">
    <div loyout="row" height="35" class="top">
      <div loyout="column" width="10" class="topLeft"> </div>
      <div loyout="column" width="auto" class="topMiddle boxTitle"><span class="titIco">&gt;</span><span class="titText"> 课程章节</span></div>
      <div loyout="column" width="18" class="topRight"> </div>
    </div>
    <div loyout="row" class="body">
      <div loyout="column" width="10" class="bodyLeft"> </div>
      <div loyout="column" width="auto" class="bodyCenter"  overflow="auto">
        <div class="boxContext"> 
          <!--/*内容区域*/-->
          <div class="kcmlList"> {$olTree} </div>
        </div>
      </div>
      <div loyout="column" width="18" class="bodyRight"> </div>
    </div>
    <div loyout="row" height="15" class="foot">
      <div loyout="column" width="10" class="footLeft"> </div>
      <div loyout="column" width="auto" class="footMiddle"> </div>
      <div loyout="column" width="18" class="footRight"> </div>
    </div>
  </div>
   <!--第三列-->
   <div loyout="column" width="440">
  <div class="boxContainer" loyout="row">
    <div loyout="row" height="35" class="top">
      <div loyout="column" width="10" class="topLeft"> </div>
      <div loyout="column" width="auto" class="topMiddle boxTitle"><span class="titIco">&gt;</span><span class="titText"> 知识库</span></div>
      <div loyout="column" width="18" class="topRight"> </div>
    </div>
    <div loyout="row" class="body">
      <div loyout="column" width="10" class="bodyLeft"> </div>
      <div loyout="column" width="auto" class="bodyCenter"  overflow="auto">
        <div class="boxContext"> 
          <!--/*内容区域*/-->
          <div class="info">
          <div id="knlArea">
            <div id="knlleft"> 
              <!--<div class="sortTitle">知识库分类</div> -->
              <div id="leftInnert"> {$tree}</div>
            </div>
            <div id="knlright">
              <iframe id="knlframe" targetfile="/KnowledgesList.ashx?couid={$course.cou_id}" src="/KnowledgesList.ashx?couid={$course.cou_id}"
                                    width="98%" height="450" marginwidth="0" marginheight="0" scrolling="auto" frameborder="0"> </iframe>
            </div>
          </div>
        </div>
        </div>
      </div>
      <div loyout="column" width="18" class="bodyRight"> </div>
    </div>
    <div loyout="row" height="15" class="foot">
      <div loyout="column" width="10" class="footLeft"> </div>
      <div loyout="column" width="auto" class="footMiddle"> </div>
      <div loyout="column" width="18" class="footRight"> </div>
    </div>
  </div>
  <div class="boxContainer" loyout="row">
    <div loyout="row" height="35" class="top">
      <div loyout="column" width="10" class="topLeft"> </div>
      <div loyout="column" width="auto" class="topMiddle boxTitle"><span class="titIco">&gt;</span><span class="titText"> 在线交流</span></div>
      <div loyout="column" width="18" class="topRight"> </div>
    </div>
    <div loyout="row" class="body">
      <div loyout="column" width="10" class="bodyLeft"> </div>
      <div loyout="column" width="auto" class="bodyCenter"  overflow="auto">
        <div class="boxContext"> 
          <!--/*内容区域*/-->
           <div class="info">
                        <iframe id="MessageBoardIframe" src="MessageBoards.ashx?couid={$:#.course.cou_id}"
                            width="98%" marginwidth="0" marginheight="0" scrolling="auto" frameborder="0"
                            onload="iFrameHeight()"></iframe>
                        <script type="text/javascript" language="javascript">

                            function iFrameHeight() {
                                var ifm = document.getElementById("MessageBoardIframe");
                                var subWeb = document.frames ? document.frames["MessageBoardIframe"].document : ifm.contentDocument;
                                if (ifm != null && subWeb != null) {
                                    ifm.height = subWeb.body.scrollHeight;
                                }
                            }

                        </script>
                    </div>
        </div>
      </div>
      <div loyout="column" width="18" class="bodyRight"> </div>
    </div>
    <div loyout="row" height="15" class="foot">
      <div loyout="column" width="10" class="footLeft"> </div>
      <div loyout="column" width="auto" class="footMiddle"> </div>
      <div loyout="column" width="18" class="footRight"> </div>
    </div>
  </div>
 </div>
</div>
</body>
</html>
