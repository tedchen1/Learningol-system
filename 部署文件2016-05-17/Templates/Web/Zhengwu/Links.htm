<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{$org.org_platformname}</title>
<meta name="Keywords"  content="{$org.Org_Keywords}" />
<meta name="Description" content="{$org.Org_Description}" />
<script type="text/javascript" src="CoreScripts/jquery.js"></script>
<script type="text/javascript" src="CoreScripts/PageBox.js"></script>
<script type="text/javascript" src="CoreScripts/easydrag.js"></script>
<script type="text/javascript" src="CoreScripts/Extend.js"></script>
<script type="text/javascript" src="Scripts/public.js"></script>
<script type="text/javascript" src="Scripts/AutoLoyout.js"></script>
<script type="text/javascript" src="Scripts/links.js"></script>
<link href="Styles/Public.css" rel="stylesheet" type="text/css" />
<LINK rel="stylesheet" type="text/css" href="styles/links.css">
</head>
<body>
<vt:include id="inc" file="inc/Header.html" />
<div id="bodyBox" loyout="row">
  <div class="boxContainer examInfo" loyout="row">
    <div loyout="row" height="35" class="top">
      <div loyout="column" width="10" class="topLeft"> </div>
      <div loyout="column" width="auto" class="topMiddle"><a href="/exam.ashx"><img src="Images/jrsb.png" /></a></div>
      <div loyout="column" width="18" class="topRight"> </div>
    </div>
    <div loyout="row" class="body">
      <div loyout="column" width="10" class="bodyLeft"> </div>
      <div loyout="column" width="auto" class="bodyCenter">
        <div class="boxContext"> 
          <!--内容区域-->
          <div id="boxInner">
  <div class="titile">友情链接</div>
  <vt:if var="#.sorts.Length" value="0" compare="=">
   <dl class="infoBox"> <vt:foreach from="$#.links" item="l" index="j">
      <dd><a href="{$:l.lk_url}" target="_blank">{$:l.lk_name}</a></dd>
    </vt:foreach>
     </dl>
    <vt:else />
    <vt:foreach from="$#.sorts" item="sort" index="i">
      <dl class="infoBox">
        <dt>{$:sort.ls_name}</dt>
        <vt:function var="links" method="getLinks" args="$#.sort.ls_id"/>
        <vt:foreach from="$#.links" item="l" index="j">
          <dd><a href="{$:l.lk_url}" target="_blank">{$:l.lk_name}</a></dd>
        </vt:foreach>
      </dl>
    </vt:foreach>
  </vt:if>
  <div class="titile">平台入驻机构</div>
  <dl class="infoBox">
    <vt:foreach from="$#.orgs" item="o" index="i">
    <vt:if var="o.org_platformname" value="" compare="!=">
      <dd class="orgitem"><a href="http://{$:o.Org_TwoDomain}.{$domain}" target="_blank">{$:o.org_platformname}</a></dd>
       </vt:if>
    </vt:foreach>
  </dl>
</div>
        </div>
      </div>
      <div loyout="column" width="18" class="bodyRight"> </div>
    </div>
    <div loyout="row" height="15" class="foot">
      <div loyout="column" width="10" class="footLeft"> </div>
      <div loyout="column" width="auto" class="footMiddle"> </div>
      <div loyout="column" width="18" class="footRight"> </div>
    </div>
  </div>
</div>
</body>
</html>
