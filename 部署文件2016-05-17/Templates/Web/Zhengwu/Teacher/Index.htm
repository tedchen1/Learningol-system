<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>管理操作 - {$org.org_name}</title>
<meta name="Keywords"  content="{$org.Org_Keywords}" />
<meta name="Description" content="{$org.Org_Description}" />
<script type="text/javascript" src="../CoreScripts/jquery.js"></script>
<script type="text/javascript" src="../CoreScripts/Extend.js"></script>
<script type="text/javascript" src="../CoreScripts/PageBox.js"></script>
<script type="text/javascript" src="../Scripts/public.js"></script>
<script type="text/javascript" src="../Scripts/AutoLoyout.js"></script>
<script type="text/javascript" src="Scripts/index.js"></script>
<link href="../Styles/public.css" rel="stylesheet" type="text/css" />
<link href="../Styles/PageBox.css" rel="stylesheet" type="text/css" />
<link href="Styles/index.css" rel="stylesheet" type="text/css" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="../CoreScripts/Verify.js"></script>
<body>
<vt:include id="inc" file="../inc/header.html" />
<div id="bodyBox" loyout="row">
  <div loyout="column">
    <div class="boxContainer" loyout="row">
      <div loyout="row" height="35" class="top">
        <div loyout="column" width="10" class="topLeft"> </div>
        <div loyout="column" width="auto" class="topMiddle"></div>
        <div loyout="column" width="18" class="topRight"> </div>
      </div>
      <div loyout="row" class="body">
        <div loyout="column" width="10" class="bodyLeft"> </div>
        <div loyout="column" width="auto" class="bodyCenter" id="bodyTop">
          <div class="boxContext"> 
            <!--/*内容区域*/--> 
            
          </div>
        </div>
        <div loyout="column" width="18" class="bodyRight"> </div>
      </div>
      <div loyout="row" height="15" class="foot">
        <div loyout="column" width="10" class="footLeft"> </div>
        <div loyout="column" width="auto" class="footMiddle"> </div>
        <div loyout="column" width="18" class="footRight"> </div>
      </div>
    </div>
  </div>
 <vt:if var="loyout" value="reg" compare="!=">
    <div  loyout="column" width="360">
      <div class="boxContainer" loyout="row">
        <div loyout="row" height="35" class="top">
          <div loyout="column" width="10" class="topLeft"> </div>
          <div loyout="column" width="auto" class="topMiddle boxTitle"><span class="titIco">&gt;</span><span class="titText"> 教师登录</span></div>
          <div loyout="column" width="18" class="topRight"> </div>
        </div>
        <div loyout="row" class="body">
          <div loyout="column" width="10" class="bodyLeft"> </div>
          <div loyout="column" width="auto" class="bodyCenter">
            <div class="boxContext"> 
              <!--/*内容区域*/-->
              <div class="loginArea" tag="login">
                <vt:if var="Teacher.th_id" value="0" compare=">">
                  <div class="isLoginBox">
                    <div class="loginRow">尊敬的：{$:#.Teacher.th_name} 您好！ </div>
                    <div class="loginRow"> <a href="/Teacher/panel.ashx" class="btnInManage">进入管理</a> <a href="/Teacher/logout.ashx" class="btnLogout">退出登录</a></div>
                  </div>
                  <vt:else/>
                  <form id="student" name="student" method="post" action="/Teacher/login.ashx">
                    <div class="loginRow">
                      <div class="loginRowRight">手机号：</div>
                      <div class="loginRowLeft">
                        <input name="tbAcc" type="text"  class="textbox width" nullable="false"  group="login" />
                      </div>
                    </div>
                    <div class="loginRow">
                      <div class="loginRowRight">密 码：</div>
                      <div class="loginRowLeft">
                        <input name="tbPw" type="password"  class="textbox width" nullable="false"  group="login" />
                      </div>
                    </div>
                    <div class="loginRow">
                      <div class="loginRowRight"> 验证码：</div>
                      <div class="loginRowLeft">
                        <input name="tbCode" type="text" size="8"  class="textbox verify" nullable="false"   lenlimit="4-4" datatype="number"   group="login" />
                        <img src="/Utility/codeimg.aspx?name=teachercode" class="verifyCode"/> </div>
                    </div>
                    <div class="loginRow">
                      <label>
                        <input type="checkbox" name="cbSign"/>
                        <input name="signnum" type="hidden" value="30" />
                        一月内免登录 </label>
                      &nbsp;&nbsp; <a href="#">忘记密码</a> </div>
                    <div class="loginRow btnBar">
                      <input type="submit" name="btnSubmit" id="btnSubmit" value="登&nbsp;&nbsp;录"   verify="true"  group="login" class="btnLogin"/>
                      <vt:if var="IsRegTeacher" value="false" compare="="> <a href="index.ashx?loyout=reg" class="aRegister">注&nbsp;&nbsp;册</a> </vt:if>
                    </div>
                  </form>
                </vt:if>
              </div>
            </div>
          </div>
          <div loyout="column" width="18" class="bodyRight"> </div>
        </div>
        <div loyout="row" height="15" class="foot">
          <div loyout="column" width="10" class="footLeft"> </div>
          <div loyout="column" width="auto" class="footMiddle"> </div>
          <div loyout="column" width="18" class="footRight"> </div>
        </div>
      </div>
    </div>
 </vt:if>
  <vt:if var="loyout" value="reg" compare="=">
    <div  loyout="column" width="360">
      <div class="boxContainer" loyout="row">
        <div loyout="row" height="35" class="top">
          <div loyout="column" width="10" class="topLeft"> </div>
          <div loyout="column" width="auto" class="topMiddle boxTitle"><span class="titIco">&gt;</span><span class="titText"> 教师注册</span></div>
          <div loyout="column" width="18" class="topRight"> </div>
        </div>
        <div loyout="row" class="body">
          <div loyout="column" width="10" class="bodyLeft"> </div>
          <div loyout="column" width="auto" class="bodyCenter">
            <div class="boxContext"> 
              <!--/*内容区域*/-->
              <div class="loginArea" tag="register">
                <form id="teacher" name="teacher" method="post" action="/Teacher/Register.ashx">
                  <div class="loginRow">
                    <div class="loginRowRight">手机号：</div>
                    <div class="loginRowLeft">
                      <input name="tbAcc" type="text"  class="textbox width"   nullable="false"    datatype="mobile"   group="reg" >
                    </div>
                  </div>
                  <div class="loginRow">
                    <div class="loginRowRight"> 密&nbsp;&nbsp;码：</div>
                    <div class="loginRowLeft">
                      <input name="tbPw" type="password"  class="textbox width" nullable="false" lenlimit="6-12"  group="reg" />
                    </div>
                  </div>
                  <div class="loginRow">
                    <div class="loginRowRight"> 确认密码：</div>
                    <div class="loginRowLeft">
                      <input name="tbPwd" type="password"  class="textbox width" nullable="false"  group="reg" sametarget="tbPw"/>
                    </div>
                  </div>
                  <div class="loginRow">
                    <div class="loginRowRight">验证码：</div>
                    <div class="loginRowLeft">
                      <input name="tbCode" type="text" size="8"  class="textbox verify" nullable="false"   lenlimit="4-4" datatype="number"    group="reg" />
                      <img src="/Utility/codeimg.aspx?name=registercode" class="verifyCode"/></div>
                  </div>
                  <div class="loginRow btnBar">
                  <a href="index.ashx" class="btnLogin">登&nbsp;&nbsp;录</a>
                    <input type="submit" name="btnSubmit" id="btnSubmit" value="确&nbsp;定&nbsp;注&nbsp;册"   verify="true"  group="reg"  class="btnRegister"/>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div loyout="column" width="18" class="bodyRight"> </div>
        </div>
        <div loyout="row" height="15" class="foot">
          <div loyout="column" width="10" class="footLeft"> </div>
          <div loyout="column" width="auto" class="footMiddle"> </div>
          <div loyout="column" width="18" class="footRight"> </div>
        </div>
      </div>
    </div>
  </vt:if>
</div>
<!--页面下面-->
<div class="boxContainer" loyout="row" height="200">
  <div loyout="row" height="35" class="top">
    <div loyout="column" width="10" class="topLeft"> </div>
    <div loyout="column" width="auto" class="topMiddle boxTitle"><span class="titIco">&gt;</span><span class="titText"> 推荐课程</span></div>
    <div loyout="column" width="18" class="topRight"> </div>
  </div>
  <div loyout="row" class="body">
    <div loyout="column" width="10" class="bodyLeft"> </div>
    <div loyout="column" width="auto" class="bodyCenter">
      <div class="boxContext"> 
        <!--/*内容区域*/-->
        <div class="courseList">
          <div class="courseListInner">
            <vt:foreach id="courseList" from="$#.courseList" item="data" index="i" count="20" remark="pagedata变量只接收当前页的数据列表集合">
              <div class="item" couid="{$:#.data.cou_id}" wd="800" hg="600"> <a href="/course.ashx?id={$:#.data.cou_id}" title="{$:#.data.cou_name}"><img src="{$:#.data.cou_logosmall}" /> </a>
                <div class="itemMark"></div>
                <div class="itemInfo"> <a href="/course.ashx?id={$:#.data.cou_id}">{$:#.data.cou_name}</a>
                  <div class="itemDetails">主讲：{$:#.data.th_name}<br />
                    {$:#.data.Cou_Intro}</div>
                </div>
              </div>
            </vt:foreach>
          </div>
        </div>
      </div>
    </div>
    <div loyout="column" width="18" class="bodyRight"> </div>
  </div>
  <div loyout="row" height="15" class="foot">
    <div loyout="column" width="10" class="footLeft"> </div>
    <div loyout="column" width="auto" class="footMiddle"> </div>
    <div loyout="column" width="18" class="footRight"> </div>
  </div>
</div>
</body>
</html>
